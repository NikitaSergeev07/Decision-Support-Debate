services:
  backend:
    build:
      context: .
      dockerfile: infra/docker/backend/Dockerfile
    container_name: decision-debate-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: infra/docker/frontend/Dockerfile
    container_name: decision-debate-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    restart: unless-stopped
